<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sanctuary | Home</title>

        <!--Meta Information about the website-->
        <meta name="Sanctuary" content="A repository where curiosity and randomness intersects visual augmentation." />
        <meta name="author" content="crypticsy" />
        <meta name="keywords" content="crypticsy, github, sanctuary" />

        <link rel="icon" href="./assets/images/icon.ico">
        <meta property="og:image" content="./assets/images/icon.png">
        <meta property="og:url" content="https://crypticsy.github.io/sanctuary.github.io/">

        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="HandheldFriendly" content="true">

        <!-- TailwindCSS -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Shared Styles -->
        <link rel="stylesheet" href="./src/styles/fonts.css" />
        <link rel="stylesheet" href="./src/styles/theme.css" />

        <!-- Projects Loader Script -->
        <script src="./assets/js/projects-loader.js" defer></script>

        <style type="text/css">
            /* Tailwind config with Gruvbox colors */
        </style>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            'typo': ['typo', 'sans-serif'],
                            'randc': ['rAndC', 'sans-serif'],
                            'comfortaa-light': ['comfortaa_l', 'sans-serif'],
                            'comfortaa-bold': ['comfortaa_b', 'sans-serif'],
                        },
                        colors: {
                            'gruvbox': {
                                'bg': '#1d2021',
                                'bg-soft': '#282828',
                                'bg-medium': '#3c3836',
                                'fg': '#ebdbb2',
                                'fg-gray': '#a89984',
                                'yellow': '#d79921',
                                'yellow-bright': '#fabd2f',
                                'orange': '#d65d0e',
                                'red': '#fb4934',
                                'green': '#8ec07c',
                                'blue': '#458588',
                                'purple': '#b16286',
                            }
                        }
                    }
                }
            }
        </script>
    </head>

    <body class="m-0 p-0 w-full min-h-screen bg-gruvbox-bg overflow-x-hidden select-none px-4 sm:px-6">

        <!-- Header Section -->
        <div class="pt-16 sm:pt-20 md:pt-24 mb-8 sm:mb-12 md:mb-16">
            <h1 class="text-gruvbox-fg text-center font-typo text-2xl sm:text-3xl md:text-4xl lg:text-5xl tracking-[0.2em] sm:tracking-[0.3em] md:tracking-[0.4em] mb-4 sm:mb-6">
                <span class="font-randc text-gruvbox-yellow text-5xl sm:text-6xl md:text-7xl lg:text-8xl drop-shadow-lg">S</span>anctuary
            </h1>
            <p class="text-gruvbox-fg-gray text-center font-comfortaa-light text-[0.7rem] sm:text-xs md:text-sm px-4 mt-4 sm:mt-6 leading-loose max-w-2xl mx-auto">
                A repository where curiosity and randomness intersects visual augmentation.
            </p>
        </div>

        <!-- Projects Grid - Content-Based Height Layout -->
        <div id="projects-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8 lg:gap-10 mx-4 sm:mx-8 md:mx-16 lg:mx-24 mb-12 sm:mb-16 md:mb-20">

            <!-- Loading State -->
            <div class="col-span-full text-center py-12">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-gruvbox-yellow"></div>
                <p class="text-gruvbox-fg-gray text-sm mt-4 font-comfortaa-light">Loading projects...</p>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center text-gruvbox-fg font-comfortaa-light tracking-wide text-xs sm:text-sm mt-8 sm:mt-12 mb-6 sm:mb-8">
            <div class="flex items-center justify-center gap-2">
                <span class="text-gruvbox-yellow">--</span>
                <span>Compiled by</span>
                <a
                    href="https://www.animeshbasnet.com.np/"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="font-medium text-gruvbox-yellow hover:text-gruvbox-yellow-bright inline-flex items-center gap-2 transition-colors"
                >
                    Crypticsy
                    <img
                        src="https://github.com/crypticsy.png"
                        alt="Crypticsy GitHub Profile"
                        class="w-7 h-7 sm:w-8 sm:h-8 rounded-full border-2 border-gruvbox-bg-medium hover:border-gruvbox-yellow transition-all"
                    />
                </a>
                <span class="text-gruvbox-yellow">--</span>
            </div>
        </footer>

    </body>
</html>
